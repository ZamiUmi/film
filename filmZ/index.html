<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Films</title>
</head>
<body>
  <div class="container">
    <h1>Films</h1>
    <div class="flex">
      <form class="flex" id="searchForm">
        <input type="text" id="search" placeholder="Search for films or keywords" />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
      </button>
    </div>
    <div class="genre-buttons">
      <button class="genre" data-genre="Horror">Horror</button>
      <button class="genre" data-genre="Drama">Drama</button>
      <button class="genre" data-genre="Adventure">Adventure</button>
      <button class="genre" data-genre="Fantasy">Fantasy</button>
    </div>
    <div id="result-heading"></div>
    <div id="films" class="films"></div>
    <div id="single-film"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
